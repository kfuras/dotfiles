# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[â•­â•´](bold green)$os$username$hostname$directory$git_branch$git_status
$battery
[â•°â”€](bold green)$character\
"""

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = 'î˜ª '
Arch = 'ó°£‡'
Ubuntu = 'ïŒ›'
Macos = 'ó°€µ'

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Change the default prompt characters
[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold green)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white)'  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

[battery]
full_symbol = 'ó°¹ '
charging_symbol = 'ó°‚„ '
discharging_symbol = 'ó°‚ƒ '

[[battery.display]] # 'bold yellow' style and discharging_symbol symbol when capacity is between 50% and 100%
threshold = 100
style = 'bold green'

[[battery.display]] # 'bold yellow' style and discharging_symbol when capacity is between 15% and 50%
threshold = 50
style = 'bold yellow'

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 15%
threshold = 15
style = 'bold red'

[directory]
truncation_length = 0
truncation_symbol = "â€¦/"
home_symbol = "~"
use_os_path_sep = true
use_logical_path = true
read_only_style = "197"
read_only = " ï€£ "
format = "at [$path]($style)[$read_only]($read_only_style) "
truncate_to_repo = false

[git_branch]
symbol = "ï‡’ "
format = "on [$symbol$branch]($style) "
#truncation_length = 128
truncation_symbol = "â€¦/"
style = "bold green"

[git_status]
format = '([ \( $all_status$ahead_behind\)]($style) )'
style = 'bold green'
conflicted = '[ïª confliced=${count}](red) '
up_to_date = '[ó°˜½ up-to-date](green) '
untracked = '[ó°‹— untracked=${count}](red) '
ahead = 'ï‚ª ahead=${count}'
